<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homy</title>
    <style>
        body 
        {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff; /* White background */
        }
        header
        {
            background-color: #b19cd9; /* Baby purple header */
            color: #fff;
            padding: 10px;
            text-align: left;
            margin-bottom: 20px;
        }
        .container 
        {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .product 
        {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .product img 
        {
            max-width: 100%;
            height: auto;
        }
        .footer 
        {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .footer a
         {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .website-name
        {
            background-color: #b19cd9; /* Baby purple */
            padding: 10px;
            text-align: left;
        }

        /* Hide the checkbox */
        .add-to-cart-btn input[type="checkbox"]
         
        {
            display: none;
        }

        /* Style the label to resemble a button */
        .add-to-cart-btn
         {
            background-color: #007bff; /* Blue */
            color: #fff;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        /* Style the label when the checkbox is checked */
        .add-to-cart-btn input[type="checkbox"]:checked + label 
        {
            background-color: #0056b3; /* Darker blue */
        }
    </style>
</head>
<body>
    <header>
        <h1 class="website-name">Homy</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="savorys4.jpeg" alt="Product 1">
            <p>Smoked salmon</p>
            <input type="checkbox" id="product1">
            <label for="product1" class="add-to-cart-btn">Add to Cart</label>
        </div>
        <div class="product">
            <img src="savory12.jpeg" alt="Product 2">
            <p>Mixed Cheese Brazilian Pastry </p>
            <input type="checkbox" id="product2">
            <label for="product2" class="add-to-cart-btn">Add to Cart</label>
        </div>
        <div class="product">
            <img src="savory3.jpeg" alt="Product 3">
            <p> Brazilian Dillas </p>
            <input type="checkbox" id="product3">
            <label for="product3" class="add-to-cart-btn">Add to Cart</label>
        </div>
        <div class="product">
            <img src="savory 11.jpeg" alt="Product 4">
            <p> Baked Vegetable Tortillas </p>
            <input type="checkbox" id="product4">
            <label for="product4" class="add-to-cart-btn">Add to Cart</label>
        </div>
        <div class="product">
            <img src="savorys5.jpeg" alt="Product 5">
            <p> White Cheese Tullas </p>
            <input type="checkbox" id="product5">
            <label for="product5" class="add-to-cart-btn">Add to Cart</label>
        </div>
        <div class="product">
            <img src="savorys6.jpeg" alt="Product 6">
            <p>Ginger Pasta</p>
            <input type="checkbox" id="product6">
            <label for="product6" class="add-to-cart-btn">Add to Cart</label>
        </div>
    </div>
    <div class="footer">
        <a href="index.html">Previous Page</a>
        <a href="page2.html">Next Page</a>
    </div>
</body>
</html>      e
